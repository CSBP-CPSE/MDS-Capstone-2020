<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>COVID-19 in Ontario</title>

    <!-- Custom CSS styles -->
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h2>COVID-19 in Ontario's Public Health Units</h2>
    <p> Scroll down over the map to zoom! </p>
    <div id="map"><!-- Map container --></div>

    <!-- JS libraries -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- Queue.js will allow us to load both our json and tcsv data before manipulating them. -->
    <script src="http://d3js.org/queue.v1.min.js"></script>

    <!-- topoJSON-->
    <script src="https://d3js.org/topojson.v2.min.js"></script>


    <!-- Custom JS code -->
    <script src="map.js"></script>


    <!-- Mustache template, rendered later to show the details of a feature -->
  <script id="template" type="x-tmpl-mustache">
    <h3 class="six columns">{{ name }}</h3>
    <table class="six columns">
      <tr>
        <th>Total:</th>
        <td>{{ Total }} %</td>
      </tr>
      <tr>
        <th>Fatal:</th>
        <td>{{ Fatal }} %</td>
      </tr>
      <tr>
        <th>Contact:</th>
        <td>{{ Contact }} %</td>
      </tr>
      <tr>
        <th>Travel-Related:</th>
        <td>{{ Travel-Related }} %</td>
      </tr>
      <tr>
        <th>Neither:</th>
        <td>{{ Neither }} %</td>
      </tr>
    </table>
  </script>

  </body>

</html>
